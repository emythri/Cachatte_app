<!DOCTYPE html>
<html>
<head>
    <title>Stream List</title>
</head>
<body>
    <h1>Stream List</h1>
    <ul>
        {% for stream in streams %}
            <li>{{ stream.name }} - Subjects: {{ stream.subjects.all|join:", " }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_stream' %}">Create New Stream</a>
</body>
</html>
